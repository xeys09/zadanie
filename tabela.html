<!DOCTYPE html> 
<html> 
<head> 
   <meta charset="UTF-8"> 
   <title>Tabela HTML wykonanie Pisarski 2G2</title> 
</head> 
<body> 
<table style="border:6px solid red;border-collapse: collapse;"> 
<!—szerokość obramowania 6px dla tabeli, styl obramowania  --> 
   <caption>Tabela Kart graficznych i ich specyfikacji</caption> 
<!—tytuł tabeli --> 
   <thead> 
      <tr style="border:3px solid black;border-collapse: collapse;"> 
<!—obramowanie wiersza --> 
         <th>model karty graficznej</th> 
         <th>taktowanie bazowe</th> 
         <th>rozmiar pamieci</th> 
         <th>szyna pamięci</th> 
         <th>pobór mocy</th> 
      </tr> 
   </thead> 
   <tbody> 
      <tr style="font-family: Arial;font-size: 22px;"> 
<!—zdefiniowanie rodzaju czcionki oraz jej wielkości --> 
         <td>rtx 4090</td> 
         <td>2595Mhz</td> 
         <td>24GB 3</td> 
         <td>384bit</td> 
         <td>450W</td> 
      </tr> 
      <tr style="color: green;font-weight: bold;"> 
<!—kolor czcionki oraz jej pogrubienie --> 
         <td style="border:2px solid black;border-collapse: collapse;">rtx 4080 super</td> 
<!—obramowanie jednej komórki --> 
         <td>2610Mhz</td> 
         <td>16Gb</td> 
         <td>256bit</td> 
         <td>320W</td> 
      </tr> 
      <tr style="background-color: #66CCFF;"> 
<!—tło wiersza --> 
         <td>rtx 4080</td> 
         <td>2205Mhz</td> 
         <td>16GB</td> 
         <td>256bit</td> 
         <td>320W</td> 
      </tr> 
   </tbody> 
</table> 
</body> 
</html>
